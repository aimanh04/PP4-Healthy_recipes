{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-4 text-center">
            <img src="{% static 'images/feat-about-img.jpg' %}" class="profile-image" alt="{{ about.title }}">
            <!-- {% if "placeholder" in about.feat_image.url %}
            <img src="{% static 'images/feat-about-img.jpg' %}" class="profile-image" alt="{{ about.title }}">
            {% else %}
            <img src="{{ about.feat_image.url }}" class="profile-image" alt="{{ about.title }}">
            {% endif %} -->
        </div>
        <div class="col-12 col-md-8">
            <h2>{{ about.title }}</h2>
            {{ about.body | safe }}
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
        </div>
    </div>
</div>
{% endblock content %}
